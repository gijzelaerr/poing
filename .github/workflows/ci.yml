name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS-arm64
          - os: windows-latest
            name: Windows-x86_64
          - os: ubuntu-latest
            name: Linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Clone and patch Makepad
        shell: bash
        run: |
          # Cargo.toml references makepad-widgets via ../../../makepad/makepad/widgets
          # From a subcrate dir, that resolves to 2 dirs above the workspace root.
          MAKEPAD_PARENT="$(cd "$GITHUB_WORKSPACE/../.." && pwd)/makepad"
          mkdir -p "$MAKEPAD_PARENT"
          git clone https://github.com/makepad/makepad.git "$MAKEPAD_PARENT/makepad"
          cd "$MAKEPAD_PARENT/makepad"
          git checkout 29b277811428c36d5fd5483710d7b2fd5b7ae2ca
          # Apply visibility patch to expose pub(crate) internals needed for embedding
          git apply "$GITHUB_WORKSPACE/makepad-visibility.patch"

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.name }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxcursor-dev libxrandr-dev libxi-dev \
            libgl1-mesa-dev libegl1-mesa-dev libwayland-dev \
            libasound2-dev libpulse-dev

      - name: Build plugin bundle
        shell: bash
        run: cargo xtask bundle poing-plugin --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: poing-${{ matrix.name }}
          path: target/release/bundle/

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "../${name}.zip" "$dir"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.zip"
          generate_release_notes: true
